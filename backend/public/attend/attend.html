<div class="panel we-panel-default">
  <div class="panel-body text-center">
    <p>Will you be able to make it to {{weAttendCtrl.eventDetails.name}}?</p>
    <fieldset class="form-group">
      <button ng-click="weAttendCtrl.yes()" class="btn btn-success btn-lg">Yes</button>
      <button ng-click="weAttendCtrl.no()" class="btn btn-danger btn-lg">No</button>
    </fieldet>
    <p>{{weAttendCtrl.message}}</p>
  </div>
</div>
