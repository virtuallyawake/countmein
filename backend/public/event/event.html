<div class="row">
  <div class="col-xs-12 col-sm-4">

    <h2>What's the score?</h2>
    <div class="panel we-panel-default">
      <div class="panel-body">
        <we-pie-chart canvas-id="inviteePieChart" distribution="weEventCtrl.distribution"></we-pie-chart>
      </div>
    </div>

    <h2>Add more people</h2>
    <div class="panel we-panel-default">
      <div class="panel-body text-center">

        <p>Forgot to invite someone?</p>
        <button ng-click="weEventCtrl.addMorePeople()" class="btn btn-lg btn-primary">Add more people</button>
      </div>
    </div>

  </div>

  <div class="col-xs-12 col-sm-8">
    <h2>Who's on the list?</h2>
    <div class="panel we-panel-default">
      <div class="panel-body">
        <we-table options="weEventCtrl.tableData.options"
                  keys="weEventCtrl.tableData.keys"
                  target-object="weEventCtrl.eventDetails.participants"
                  select-placeholder=""
                  lockdown="weEventCtrl.lockdown"
                  lockdown-key="status">
        </we-table>
      </div>
    </div>
  </div>
</div>
