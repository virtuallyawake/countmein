<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>RSVP</title>

    <!-- Include Open Sans Google font -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Source+Sans+Pro" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />

    <!-- Include font-awesome (required because of relative links to fonts) -->
    <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css" />

    <!-- Include ui-grid stylesheet (required because of relative links to fonts) -->
    <link rel="stylesheet" type="text/css" href="node_modules/angular-ui-grid/ui-grid.min.css" />

    <!-- Other third-party stylesheets -->
    <link href="core/css/vendor.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="core/css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-app="weApp" ng-controller="WeMainCtrl as weMainCtrl">

    <!-- Body -->
    <div ng-if="weMainCtrl.mainService.isLoaded" class="l-we-main-body">

      <div class="container">

        <ng-include src="'tpl/menu.html'"></ng-include>

        <!-- Main content -->

        <h1 class="page-header">{{weMainCtrl.mainService.page.title}}</h1>

        <div ng-show="weMainCtrl.mainService.page.initialLoadingState == weMainCtrl.LOADING_STATES.LOADING">
          <we-data-loading></we-data-loading>
        </div>

        <div ng-show="weMainCtrl.mainService.page.initialLoadingState == weMainCtrl.LOADING_STATES.DONE">
          <ui-view></ui-view>
        </div>

        <div ng-show="weMainCtrl.mainService.page.initialLoadingState == weMainCtrl.LOADING_STATES.ERROR">
          <p>Er is een fout opgetreden tijdens het laden van de gegevens.</p>
        </div>

      </div>
    </div>

    <!-- Loading overlay -->
    <div ng-show="!weMainCtrl.mainService.isLoaded" id="we-main-overlay" class="l-we-overlay we-overlay text-center">
      <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
      <p>
        <!-- Fallback text for while Angular is still loading -->
        <span ng-if="false">App wordt geladen...</span>
        <span ng-bind="weMainCtrl.overlayMessage"></span>
      </p>
    </div>

    <!-- Dependencies -->

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../node_modules/jquery/dist/jquery.min.js"><\/script>')</script>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script>window.angular || document.write('<script src="node_modules/angular/angular.min.js"><\/script>')</script>

    <!-- Other third party javascript files -->
    <script src="core/js/vendor.js"></script>

    <!-- The angular application -->
    <script src="core/js/app-non-uglified.js"></script>

  </body>
</html>
